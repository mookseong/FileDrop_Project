<!DOCTYPE html>
<html>

<head>
  <title>NodeJS: {{title}}</title>
</head>

<body>
  <p>
      <form id="form1" action="" method="post">
        상품 정보 등록<br>
        <input type="text" name="name" placeholder="Name" /><br>
        <input type="text" name="price" placeholder="Price" /><br>
        <input type="text" name="description" placeholder="Description" /><br>
        <button type="submit">등록</button>
      </form>

      <br>

      <form id="form2" action="update" method="post">
        상품 정보 수정<br>
        <input type="text" name="id" placeholder="Id" /><br>
        <input type="text" name="name" placeholder="Name" /><br>
        <input type="text" name="price" placeholder="Price" /><br>
        <input type="text" name="description" placeholder="Description" /><br>
        <button type="submit">전송</button>
      </form>
  </p>

  <p>
    상품 정보 삭제<br>
    {% for id in products %}
    <a href="http://localhost:{{port}}/product/delete/{{id}}">http://localhost:{{port}}/product/delete/{{id}}</a><br>
    {% endfor %}
  </p>

  <p>
    특정 상품 정보<br>
    {% for id in products %}
    <a href="http://localhost:{{port}}/product/{{id}}">http://localhost:{{port}}/product/{{id}}</a><br>
    {% endfor %}
  </p>
</body>

</html>
